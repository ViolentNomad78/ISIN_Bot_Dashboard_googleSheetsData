      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      }

        background-color: #d1d5db; /* gray-300 */

        background-color: #9ca3af; /* gray-400 */
      }

      /* Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #d1d5db transparent;
      }

      .custom-scrollbar::-webkit-scrollbar {
         width: 8px;
         height: 8px;
      }
    </style>
